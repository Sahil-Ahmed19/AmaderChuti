
<body>
<div class="container">
  <h1>Sign Up</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" formControlName="username">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email Address" formControlName="email">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter Location" formControlName="location">
    <label for="mobno">Mobile No:</label>
    <input type="number" id="mobno" name="mobno" placeholder="Enter Mobile No." formControlName="mobno">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" formControlName="password">
    <!-- <label for="confirm_password">Confirm Password:</label> -->
    <!-- <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" formControlName="confirmPassword"> -->
    <button type="submit">Sign Up</button>
    <p class="login">Already have an account? <a (click)="this.router.navigate(['/login']);">Login Now</a></p>
  </form>
</div>
</body>
