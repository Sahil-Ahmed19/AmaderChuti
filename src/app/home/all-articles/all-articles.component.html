<div class="article-container">
    <div class="title flex">
      <h2 class="section-title">Articles</h2>
      <!-- <p class="view-more">
        View more
        <span class="svg"><img src="assets/svg-icons/right-arrow.svg"></span>
      </p> -->
    </div>

    <main class="page-content">

      @for (item of data; track $index) {
        @if (item.status == 2) {
          <div class="card" [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')'}"> 
            <div class="content">
              <h2 class="article-title"> {{item.title}} </h2>
              <p class="copy">  {{item.overview}} </p>
              <button class="btn" (click)="openArticlePage(item)">Read Now</button>
            </div>
          </div>
        }
      }

    </main>
    
  </div>
