<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon">
      <mat-icon>menu</mat-icon>
    </button>
    <figure class="logo">
      <img src="../../../assets/images/amaderchuti.jpg">
    </figure>
    <span class="website-name">
      AmaderChhuti
    </span>
    <span class="spacer"></span>
    <div class="tabs">
      <a mat-button class="top-menu-item" (click)="this.router.navigate(['/'])" >
        <mat-icon>home</mat-icon>
        Home
      </a>
      @if (authService.currenUserSignal() == null) {
        <a mat-button class="top-menu-item" (click)="this.router.navigate(['/login'])">
          <mat-icon>
            login
          </mat-icon>
          Login/Signup
        </a>
      }

      @if (authService.currenUserSignal()) {

        <a mat-button class="top-menu-item" (click)="this.router.navigate(['/dashboard'])">
          <mat-icon>
            dashboard
          </mat-icon>
          Dashboard
        </a>

        <button mat-raised-button [matMenuTriggerFor]="menu" class="account_name top-menu-item">
          <mat-icon><svg width="18" height="18" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 16C28 18.1217 27.1571 20.1566 25.6569 21.6569C24.1566 23.1571 22.1217 24 20 24C17.8783 24 15.8434 23.1571 14.3431 21.6569C12.8429 20.1566 12 18.1217 12 16C12 13.8783 12.8429 11.8434 14.3431 10.3431C15.8434 8.84285 17.8783 8 20 8C22.1217 8 24.1566 8.84285 25.6569 10.3431C27.1571 11.8434 28 13.8783 28 16Z" fill="white"/>

          <p class="username">{{authService.currenUserSignal()?.username}}</p>
        </button>
        <mat-menu #menu="matMenu" class="account-menu" (click)="$event.stopPropagation()">
            <amader-chuti-user-details></amader-chuti-user-details>
        </mat-menu>
      }
    </div>
</mat-toolbar>
