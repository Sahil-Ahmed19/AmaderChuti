<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div class="article">
  <div class="image-container">
    <img [src]="data.imageUrl" alt="image" class="cover" />
    <div class="banner">  {{data.category}} </div>
    <div class="para">
      {{data.title}}
    </div>
    <div class="bottomleft">
      <img class="profile" src="assets/images/profile.jpg" />By {{data.author}}
    </div>
    <div class="bottomright">02 May 2024 || 1K views || 35 Comments</div>
  </div>
  
    <div class="blog-post">
      <h1 class="blog-title">  {{data.title}} </h1>
      <p class="blog-date">Published on May 02, 2024</p>
      <div class="main-article">
      @for (item of data.sectionList; track $index) {
  
        @if (item.id == 1) {
          <p class="blog-paragraph">
            {{item.content}}
          </p>
        }@else {
          <div class="photo-container">
            <img [src]="item.content" alt="Photo 1" class="photo" />
          </div>
        }
      }
    </div>
  </div>

  <div class="float-buttons">
    <div class="editors-choice">
      <mat-checkbox class="checkbox">
        <span class="bold">Editor's Choice</span> 
      </mat-checkbox>
    </div>
    <button mat-raised-button class="publish">
      <div class="label">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M12 21.5c-.6 0-1-.4-1-1v-9c0-.6.4-1 1-1s1 .4 1 1v9c0 .6-.5 1-1 1z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path d="M20.2 18.2c-.3 0-.6-.1-.8-.4-.3-.5-.2-1.1.2-1.4 1.3-.9 1.8-2.5 1.4-4-.4-1.4-1.8-2.3-3.5-2.3h-1.2c-.5 0-.9-.3-1-.8-.7-2.5-2.8-4.4-5.4-4.7-2.6-.4-5.2 1-6.4 3.3s-.9 5.2.9 7.2c.4.4.3 1-.1 1.4s-1 .3-1.4-.1C.6 13.8.2 10.1 1.8 7s5-4.8 8.4-4.4c3.1.3 5.8 2.5 6.9 5.4h.4c2.6 0 4.7 1.4 5.4 3.7s-.1 4.9-2.1 6.3c-.2.1-.4.2-.6.2z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path d="M8.8 14.8c-.3 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4l3.2-3.2c.4-.4 1-.4 1.4 0l3.2 3.2c.4.4.4 1 0 1.4s-1 .4-1.4 0L12 12l-2.5 2.5c-.2.2-.5.3-.7.3z" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
        <span>Publish</span> 
      </div>
    </button>
    <button mat-raised-button class="reject">
      <div class="label">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M12 0a12 12 0 1 0 12 12A12.013 12.013 0 0 0 12 0zm0 22a10 10 0 1 1 10-10 10.011 10.011 0 0 1-10 10z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path d="M15.707 8.293a1 1 0 0 0-1.414 0L12 10.586 9.707 8.293a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0 0-1.414z" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
        <span>Reject</span> 
      </div>
    </button>
  </div>
</div>
